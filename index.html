<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risultati Partite FIFA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Risultati Partite FIFA</h1>
        <div class="input-section">
            <input type="text" id="teamA" placeholder="Nome Squadra A">
            <input type="text" id="teamB" placeholder="Nome Squadra B">
            <input type="number" id="scoreA" placeholder="Gol Squadra A">
            <input type="number" id="scoreB" placeholder="Gol Squadra B">
            <button id="addButton">Aggiungi Risultato</button>
        </div>
        <div class="results">
            <h2>Risultati</h2>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Squadra A</th>
                        <th>Gol</th>
                        <th>Gol</th>
                        <th>Squadra B</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody id="resultsBody">
                </tbody>
            </table>
        </div>
        <div class="standings">
            <h2>Classifica</h2>
            <table id="standingsTable">
                <thead>
                    <tr>
                        <th>Squadra</th>
                        <th>Vittorie</th>
                        <th>Gol Fatti</th>
                        <th>Gol Subiti</th>
                        <th>Diff. Reti</th>
                    </tr>
                </thead>
                <tbody id="standingsBody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
